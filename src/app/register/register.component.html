<div class="card card-accent-info">
    <!--secondary-->
    <div class="card-body ">
        <div class="col-md-8 offset-md-3 " style="width: 550px;">
            <img src="assets/12g.png" alt="" class="profile-img-card" width="250px">
            <form *ngIf="!isSuccessful" name="forme" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="group-form">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        <div *ngIf="username.errors['required']">Username is required </div>
                        <div *ngIf="username.errors['minlength']">
                            Username must be at least 3 characters
                        </div>
                        <div *ngIf="username.errors['maxlenght']">
                            Username must be at least 20 characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel" />
                    <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
                        <div *ngIf="email.errors['required']"> Email is required </div>
                        <div *ngIf="email.errors['email']">
                            Email must be a valid email adress
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                    <div class="alert alert-danger" *ngIf="password.errors &&  f.submitted">
                        <div *ngIf="password.errors['errors']"> Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary btn-block"> Sign Up</button>
                </div>
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFaild">
                    Sign failed !<br/>{{errorMessage}}
                </div>
            </form>
            <div class="alert alert-success" *ngIf="isSuccessful">
                your registration is successful ({{roles}}]!
            </div>
        </div>
    </div>
</div>
